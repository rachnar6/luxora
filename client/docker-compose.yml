version: '3.8'
services:
  server:
    build: ./server
    container_name: luxora-backend
    ports:
      - "5000:5000" # Host:Container (Make sure this matches your backend EXPOSE port)
    env_file:
      - ./.env # Tells Docker Compose to use your .env file
    restart: unless-stopped

  client:
    build: ./client
    container_name: luxora-frontend
    ports:
      - "3000:80" # Host:Container (Nginx in container runs on 80)
    depends_on:
      - server
    restart: unless-stopped